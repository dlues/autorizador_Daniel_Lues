<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autorizador Login - AMD</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header>
      <!-- barra de Navegacion -->
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #2d8fc7"
      >
        <div id="div-logo">
          <img src="../img/logo_amd.png" alt="AMD" />
        </div>

        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="../paginas/pidoDatosSocios.html"
                  >Carga de Socios
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="../paginas/pidoDatosComercio.html"
                  >Carga de Comercios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../paginas/autorizador.html"
                  >Autorizador</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container" id="section-login">
      <div class="row justify-content-center align-self-center">
        <div class="col-md-6 mx-auto" id="section-login-column">
          <div class="row text-center">
            <img src="../img/loginportal.png" alt="Logo Mutual" id="logo" />
          </div>

          <div class="row">
            <form name="formclave">
              <label for="ncomer">Número de comercio</label>
              <input
                type="text"
                maxlength="4"
                minlength="4"
                name="hcom"
                id="hcom"
                required
              />
              <label for="ncomer">Clave</label>
              <input
                type="password"
                maxlength="6"
                minlength="6"
                name="hcla"
                id="hcla"
                required
              />
              <input type="button" value="Ingresar" onclick="usrpas()" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
